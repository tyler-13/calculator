<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display" id="display"></div>
        <div class="button-container" id="button-container">
            <div class="number-buttons" id="number-buttons">
                <div class="one-nine" id="one-nine">
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eight">8</button>
                    <button class="num" id="nine">9</button>
                    <button class="operator" id="clear">CLR</button>
                    <button class="num" id="zero">0</button>
                    <button class="operator" id="equals">=</button>
                    
                </div>
                
            </div>
            <div class="operator-buttons" id="operator-buttons">
                <button class="operator" id="plus">+</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="times">x</button>
                <button class="operator" id="divid">/</button>
            </div>
        </div>
    </div>
</body>
</html>
